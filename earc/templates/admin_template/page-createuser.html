{% extends "base_page.html" %}
{% load static %}

{% block title %}
Homeettwe
{% endblock %}


{% block content %}
{% include "admin_sidenav.html"%}
    
    <main class="main-wrap">
        {% include 'admin_nav.html' %}

        <div class="container mt-5 mb-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card px-1 py-5 w-50 h-50 row justify-content-center align-items-start">
                <form class="card-body" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h6 class="card-title mb-2">Create</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="file" placeholder="profile" name="profile_photo"> 
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="username" name="username"> 
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> 
                                    <input class="form-control" type="text" placeholder="Mobile" name="phone_number">
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> 
                                    <input class="form-control" type="email" placeholder="Email ID" name="email"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> 
                                    <input class="form-control" type="password" placeholder="password" name="password"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block confirm-button mt-3">
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
